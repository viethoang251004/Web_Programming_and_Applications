<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BAI 1</title>
  </head>

  <style>
    td,
    th {
      padding: 10px;
    }
  </style>

  <body>
    <center>
      <h1 style="text-align: center; color: rgb(43, 33, 109)">
        STUDENT SCHEDULE
      </h1>
      <table border="1" style="width: 60%; text-align: center">
        <tr>
          <th><b style="color: rgb(49, 29, 177)">DAY/PERIOD </b></th>
          <th><b>I</b></th>
          <th><b>II</b></th>
          <th
            style="background-color: rgb(106, 185, 26)"
            class="LUNCH"
            rowspan="8"
          >
            LUNCH
          </th>

          <th><b>III</b></th>
          <th><b>IV</b></th>
        </tr>
        <tr>
          <th style="color: rgb(49, 29, 177)">MONDAY</th>
          <td>Math</td>
          <td>Physics</td>
          <td
            style="background-color: rgb(192, 192, 192)"
            colspan="2"
            rowspan="2"
          ></td>
        </tr>
        <tr>
          <th style="color: rgb(49, 29, 177)">TUESDAY</th>
          <td style="background-color: rgb(230, 230, 120)" colspan="2">LAB</td>
        </tr>
        <tr>
          <th style="color: rgb(49, 29, 177)">WEDNESDAY</th>
          <td>History</td>
          <td>Musics</td>
          <td colspan="2">SEMINAR</td>
        </tr>
        <tr>
          <th style="color: rgb(49, 29, 177)">THURSDAY</th>
          <td>Physical Education</td>
          <td>Swimming</td>
          <td>Chemistry</td>
          <td>Biology</td>
        </tr>
        <tr>
          <th style="color: rgb(49, 29, 177)">FRIDAY</th>
          <td style="background-color: rgb(230, 230, 120)" colspan="2">LAB</td>
          <td>Geography</td>
          <td>Informatics</td>
        </tr>
        <tr>
          <th style="color: rgb(49, 29, 177)">SATURDAY</th>
          <td>Math</td>
          <td>Physics</td>
          <td style="background-color: rgb(230, 230, 120)" colspan="2">LAB</td>
        </tr>
        <tr>
          <th style="color: rgb(49, 29, 177)">SUNDAY</th>
          <td style="background-color: rgb(192, 192, 192)" colspan="2"></td>
          <td style="background-color: rgb(192, 192, 192)"></td>
          <td>Homework</td>
        </tr>
      </table>
    </center>
  </body>
</html>
