<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Table.css">
    
</head>
<body>
   
    <h3>student schedule</h3>
    <table border="1">
        <tbody>
            <tr class="header">
                <td>Day/Period</td>
                <td>I</td>
                <td>II</td>
                <td rowspan="8" class="lunch">lunch</td>
                <td>III</td>
                <td>IV</td>
            </tr>
            <tr>
                <td  class="date">Monday</td>
                <td>Math</td>
                <td>Physics</td>
                <td colspan="2" rowspan="2" class="empty"></td>
            </tr>
            <tr>
                <td  class="date">Tuesday</td>
                <td colspan="2" class="lab">LAB</td>
            </tr>
            <tr>
                <td  class="date">Wednesday</td>
                <td>History</td>
                <td>Music</td>
                <td colspan="2">SEMINAR</td>
            </tr>
            <tr>
                <td  class="date">Thursday</td>
                <td>Physical Education</td>
                <td>Swimming</td>
                <td>Chemistry</td>
                <td>Biology</td>
            </tr>
            <tr>
                <td  class="date">Friday</td>
                <td colspan="2" class="lab">LAB</td>
                <td>Geography</td>
                <td>Informatics</td>
            </tr>
            <tr>
                <td  class="date">Saturday</td>
                <td>Math</td>
                <td>Physics</td>
                <td colspan="2" class="lab">LAB</td>
            </tr>
            <tr>
                <td  class="date"> Sunday</td>
                <td colspan="2" class="empty" ></td>
                <td class="empty"></td>
                <td>Homework</td>
            </tr>
        </tbody>
    </table>
    
    
</body>
</html>
