<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        img {
            max-width: 50px;
            max-height: 50px;
        }

        input {
            margin-bottom: 10px;
        }

        #noMatchMessage {
            font-style: italic;
            color: #888;

    </style>
</head>
