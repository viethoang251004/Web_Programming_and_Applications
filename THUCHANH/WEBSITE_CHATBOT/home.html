<!DOCTYPE html>
<html>
<head>
    <title>Trang chủ</title>
    <style>
        /* Thêm CSS của bạn vào đây */
        body {
            font-family: Arial, sans-serif;
            margin: 15;
            padding: 18;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        
        form {
            width: 300px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-top: 20px;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <h1>Chào mừng đến với trang chủ!</h1>
    <p>Đây là nội dung của trang chủ.</p>
    <a href="/chatbot.html">Đến trang chatbot</a>
</body>
</html>
